<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <title>Todo List</title>
</head>
<body>
    <nav class="container">
        <a href="#" class="nav-brand active">
            <img src="../assets/img/logo.png" class="logo">Time Management
        </a>

        <button class="btn btn-menu" onclick="showMenu()">
            <svg width="24" height="24" class="menu-btn" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                <path d="M24 18v1h-24v-1h24zm0-6v1h-24v-1h24zm0-6v1h-24v-1h24z" fill="#1040e2"/><path d="M24 19h-24v-1h24v1zm0-6h-24v-1h24v1zm0-6h-24v-1h24v1z"/>
            </svg>
        </button>
        
        <div class="navbar" id="menu">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="item">home</a>
                </li>
                <li class="nav-item active">
                    <a href="./todo.html" class="item">Todo List</a>
                </li>
                <li class="nav-item">
                    <a href="./about.html" class="item">about</a>
                </li>
                <li class="nav-item">
                    <a href="./contact.html" class="item">contacts</a>
                </li>
                <!-- <li class="nav-item flex">
                    <a href="./login.html" class="btn btn-primary mr-1">login</a href="./">
                    <a href="./register.html" class="btn btn-outline-primary">Signup</a href="./">
                </li> -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="mt-5 mb-3">
            <h1>Hello</h1>
            <h1 class="huge-text"><b>Rohmad</b></h1>
            <p id="date">asdfasdf</p>
        </div>
        <div class="flex mx-auto">
            <div class="col-6 mr-3" id="col-divider">
                <!-- row 1 -->
                <div class="flex">
                    <div class="col-6 bg-gray">
                        <div class="sign">
                            <h1>13</h1>
                        </div>
                        <h3>Created Task</h3>
                    </div>
                    <div class="col-6 bg-gray">
                        <div class="sign">
                            <h1>13</h1>
                        </div>
                        <h3>Completed Task</h3>
                    </div>
                </div>

                <!-- row 2 -->
                <div class="flex">
                    <div class="col-6 bg-gray">
                        <img src="../assets/icon/clock.png" alt="" class="sign">
                        <div>
                            <h3>All Schedule</h3>
                            <p>5 Task</p>
                        </div>
                    </div>
                    <div class="col-6 bg-gray">
                        <img src="../assets/icon/bag.png" alt="" class="sign">
                        <div>
                            <h3>Work Project    </h3>
                            <p>5 Task</p>
                        </div>
                    </div>
                </div>

                <!-- row 3 -->
                <div class="flex">
                    <div class="col-6 bg-gray">
                        <img src="../assets/icon/grocery.png" alt="" class="sign">
                        <div>
                            <h3>Grocery List</h3>
                            <p>4 Task</p>
                        </div>
                    </div>
                    <div class="col-6 bg-gray">
                        <img src="../assets/icon/book.png" alt="" class="sign">
                        <div>
                            <h3>School Task</h3>
                            <p>6 Task</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <button class="btn btn-primary w-100 btn-thin mb-2" onclick="addSchedule()">Add Schedule</button>
                <p>
                    <input type="checkbox" id="radio1" name="radio-group" checked>
                    <label for="radio1" class="w-93">
                        <b class="radio-bold">Make Web Mockup</b>
                        <button class="btn absolute delete text-gray">X</button>
                        <br/>Work Project
                    </label>
                </p> <hr/>
                <p>
                    <input type="checkbox" id="radio2" name="radio-group" />
                    <label for="radio2" class="w-93">
                        <b class="radio-bold">Meeting with new client</b>
                        <button class="btn absolute delete text-gray">X</button>
                        <br/>Work Project</label>
                </p> <hr/>
                <p>
                    <input type="checkbox" id="radio3" name="radio-group" />
                    <label for="radio3" class="w-93">
                        <b class="radio-bold">Do homework</b>
                        <button class="btn absolute delete text-gray">X</button>
                        <br/>School Task</label>
                </p>
            </div>
        </div>
    </div>

    
    <div class="container p-5 dialog" id="dialog">
        <div class="w-50 m-auto card">
            <div class="dialog-header text-white p-1 pl-2">
                <h2 class="mb-1">
                    Add Schedule
                </h2>
            </div>

            <div class="p-5">
                <h4>Activities</h4>
                <form action="todo.html">
                    <input placeholder="Username" class="w-100 mb-2" type="text" name="username" id="" required>
                    <h4>Choose for what</h4>
                    <p>
                        <input type="radio" id="add1" name="radio-group" checked>
                        <label for="add1" class="w-93">
                            <b class="radio-bold">Work Project</b>
                        </label>
                    </p>
                    <p>
                        <input type="radio" id="add2" name="radio-group" />
                        <label for="add2" class="w-93">
                            <b class="radio-bold">Grocery List</b>
                        </label>
                    </p>
                    <p>
                        <input type="radio" id="add3" name="radio-group" />
                        <label for="add3" class="w-93">
                            <b class="radio-bold">Do homework</b>
                        </label>
                    </p>

                    <div class="flex">
                        <div class="col-7">
                            <button class="btn btn-primary w-100 mr-3" type="submit">Submit</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-danger w-100 ml-1" onclick="closeDialog()">Cancel</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>


    <script src="../index.js"></script>
</body>
</html>

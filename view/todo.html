            </svg>
        </button>
        
        <div class="navbar" id="menu">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="item">home</a>
                </li>
                <li class="nav-item active">
                    <a href="./todo.html" class="item">Todo List</a>
                </li>
                <li class="nav-item">
                    <a href="./about.html" class="item">about</a>
                </li>
                <li class="nav-item">
                    <a href="./contact.html" class="item">contacts</a>
                </li>
                <li class="nav-item flex">
                    <a href="./login.html" class="btn btn-primary mr-1">login</a href="./">
                    <a href="./register.html" class="btn btn-outline-primary">Signup</a href="./">
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="mt-5 mb-3">
            <h1>Hello</h1>
            <h1 class="huge-text"><b>Rohmad</b></h1>
            <p id="date">asdfasdf</p>
        </div>
        <div class="flex mx-auto">
            <div class="col-6 mr-3" id="col-divider">
                <!-- row 1 -->
                <div class="flex">
                    <div class="col-6 bg-gray">
                        <div class="sign">
                            <h1>13</h1>
                        </div>
                        <h3>Created Task</h3>
                    </div>
                    <div class="col-6 bg-gray">
                        <div class="sign">
                            <h1>13</h1>
                        </div>
                        <h3>Completed Task</h3>
                    </div>
                </div>

                <!-- row 2 -->
                <div class="flex">
                    <div class="col-6 bg-gray">
                        <img src="../assets/icon/clock.png" alt="" class="sign">
                        <div>
                            <h3>All Schedule</h3>
                            <p>5 Task</p>
                        </div>
                    </div>
                    <div class="col-6 bg-gray">
                        <img src="../assets/icon/bag.png" alt="" class="sign">
                        <div>
                            <h3>Work Project    </h3>
                            <p>5 Task</p>
                        </div>
                    </div>
                </div>

                <!-- row 3 -->
                <div class="flex">
                    <div class="col-6 bg-gray">
                        <img src="../assets/icon/grocery.png" alt="" class="sign">
                        <div>
                            <h3>Grocery List</h3>
                            <p>4 Task</p>
                        </div>
                    </div>
                    <div class="col-6 bg-gray">
                        <img src="../assets/icon/book.png" alt="" class="sign">
                        <div>
                            <h3>School Task</h3>
                            <p>6 Task</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <button class="btn btn-primary w-100 btn-thin mb-2">Add Schedule</button>
                <p>
                    <input type="checkbox" id="radio1" name="radio-group" checked>
                    <label for="radio1"><b class="radio-bold">Make Web Mockup</b><br/>Work Project</label>
                </p> <hr/>
                <p>
                    <input type="checkbox" id="radio2" name="radio-group" />
                    <label for="radio2"><b class="radio-bold">Meeting with new client</b><br/>Work Project</label>
                </p> <hr/>
                <p>
                    <input type="checkbox" id="radio3" name="radio-group" />
                    <label for="radio3"><b class="radio-bold">Do homework</b><br/>School Task</label>
                </p>
            </div>
        </div>
    </div>

    <script src="../index.js"></script>

<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <nav class="container">
        <a href="#" class="nav-brand active">
            <img src="../assets/img/logo.png" class="logo">Time Management
        </a>

        <button class="btn btn-menu" onclick="showMenu()">
            <svg width="24" height="24" class="menu-btn" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                <path d="M24 18v1h-24v-1h24zm0-6v1h-24v-1h24zm0-6v1h-24v-1h24z" fill="#1040e2"/><path d="M24 19h-24v-1h24v1zm0-6h-24v-1h24v1zm0-6h-24v-1h24v1z"/>
            </svg>
        </button>
        
        <div class="navbar" id="menu">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="item">home</a>
                </li>
                <li class="nav-item">
                    <a href="./todo.html" class="item">Todo List</a>
                </li>
                <li class="nav-item">
                    <a href="./about.html" class="item">about</a>
                </li>
                <li class="nav-item">
                    <a href="./contact.html" class="item">contacts</a>
                </li>
                <li class="nav-item flex">
                    <a href="./login.html" class="btn btn-primary mr-1">login</a href="./">
                    <a href="./register.html" class="btn btn-outline-primary">Signup</a href="./">
                </li>
            </ul>
        </div>
    </nav>

    <div class="container p-1">
        <div class="w-65 m-auto mt-5 card p-5">
            <h1 class="text-gray mb-1">
                <span class="text-primary">Sign Up /</span> Login 
            </h1>
            <div class="flex register">
                <div class="col-6 mr-5" id="col-divider">
                    <h4 class="mb-3">Make your Account</h4 class="mb-3">
                    <form action="./login.html">
                        <input placeholder="Username" class="w-100 mb-2" type="text" name="username" id="" required>
                        <input placeholder="Email" class="w-100 mb-2" type="email" name="password" id="" required>
                        <input placeholder="Password" class="w-100 mb-2" type="password" name="password" id="" required>
                        <input placeholder="Retype your Password" class="w-100 mb-2" type="password" name="password" id="" required>
                        <button class="btn btn-outline-primary w-100">Register</button>
                    </form>
                </div>

                
                <div class="col-6 ml-5">
                    <h4 class="mb-3">Login With</h4>
                    <button class="btn btn-facebook w-100 btn-thin my-1">Sign Up with Facebook</button>
                    <button class="btn btn-google w-100 btn-thin my-1">Sign Up with Google</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../index.js"></script>
</body
